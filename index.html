<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arrow Game</title>
  <style>
    * {
      box-sizing: border-box;
    }
	
	.button-group {
	  display: flex;
	  gap: 1vw;
	  justify-content: center;
	  z-index: 1;
	}

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 5vw;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }

    #arrow {
      font-size: min(40vw, 300px);
      line-height: 1;
      transition: transform 0.3s;
    }

    .green {
      color: #0f0;
    }

    .red {
      color: #f44;
    }

    .yellow {
      color: yellow;
    }

    .dodgerblue {
      color: dodgerblue;
    }

    .pink {
      color: pink;
    }

    #message {
      font-size: min(6vw, 24px);
      margin: 1vw 0;
    }

    #score, #highScore, #timer {
      font-size: min(5vw, 20px);
      margin: 0.5vw 0;
    }

    button {
	  padding: 0.5em 1em;
	  font-size: 16px;
	  margin-top: 1vw;
	  border: none;
	  border-radius: 8px;
	  background-color: #444;
	  color: white;
	  cursor: pointer; /* Make sure this is here */
	  width: auto;
	  min-width: 120px;
	  transition: background-color 0.3s;
	  z-index: 1; /* Ensure it's above any overlapping elements */
	  position: relative;
	}



    button:hover {
      background-color: #666;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 3vw;
      margin-top: 5vw;
      width: 100%;
    }

    .control-button {
      background: #333;
      color: white;
      font-size: min(12vw, 36px);
      border: 2px solid #555;
      border-radius: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
      width: 100%;
      min-height: 12vw;
      user-select: none;
      transition: background-color 0.2s;
    }

    .control-button:active {
      background: #666;
    }

    .hidden {
      visibility: hidden;
    }

    
  </style>
</head>
<body style="padding-top: 1vw">

  <div id="message">‚ùå Wrong key! Game Over!</div>
  <form style="
    font-size: large;
    margin-bottom: 0.5vw;
">
  <label>
    <input type="radio" name="difficulty" value="easy" checked=""> Easy [For Attention]</label>
  
  <label>
    <input type="radio" name="difficulty" value="hard"> Hard [For Attention &amp; Memory]
</label>
</form>
  <div id="instructions" style="font-weight:bold;width: max-content;">
    üü© Green, üü® Yellow ‚Üí Same | üü• Red, üü¶ Blue, üíó Pink ‚Üí Opposite<br>
    <br><em>‚ö†Ô∏è Every time Pink appears, rules flip!</em>
  </div>

  
  
  <div style="display: flex;gap: 1vw;width: 100%;justify-content: center;margin-top: 0.5vw;">
		
		<div id="score">Score: 0</div><div id="highScore">High Score: 68</div><div id="timer" style="margin-top: 0.2vw;">‚è±Ô∏è Time left: 998 ms</div>
	</div>
  
  

	<div class="button-group">
	  <button onclick="startGame()">üîÅ Restart</button>
	  <button onclick="toggleSound()" id="soundToggle">üîä Sound: ON</button>
	</div>



	<div id="arrow" class="green" style="
    margin-top: -1vw;
">‚Üì</div>
	
  <div class="controls" style="display: none;">
    <div></div>
    <div class="control-button" onclick="handleInput('ArrowUp', 'button')">‚Üë</div>
    <div></div>
    <div class="control-button" onclick="handleInput('ArrowLeft', 'button')">‚Üê</div>
    <div class="control-button hidden"></div>
    <div class="control-button" onclick="handleInput('ArrowRight', 'button')">‚Üí</div>
    <div></div>
    <div class="control-button" onclick="handleInput('ArrowDown', 'button')">‚Üì</div>
    <div></div>
  </div>

  <script>
    const directions = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
    const arrows = {
      ArrowUp: '‚Üë',
      ArrowDown: '‚Üì',
      ArrowLeft: '‚Üê',
      ArrowRight: '‚Üí'
    };
    const opposites = {
      ArrowUp: 'ArrowDown',
      ArrowDown: 'ArrowUp',
      ArrowLeft: 'ArrowRight',
      ArrowRight: 'ArrowLeft'
    };

    let currentDirection = '';
    let currentColor = '';
    let previousDirection = '';
    let gameOver = false;
    let score = 0;
    let highScore = 0;
    let timerMs = 0;
    let timerInterval;
    let gameStarted = false;
    let soundOn = true;
    let flipped = false;
    let baseTime = 1000;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSuccessSound() {
      if (!soundOn) return;
      const oscillator = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
      gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
      oscillator.connect(gain);
      gain.connect(audioCtx.destination);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.2);
    }

    function playFailSound() {
      if (!soundOn) return;
      const oscillator = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(110, audioCtx.currentTime);
      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      oscillator.connect(gain);
      gain.connect(audioCtx.destination);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.5);
    }

    function vibrate(ms = 200) {
      if ('vibrate' in navigator) {
        navigator.vibrate(ms);
      }
    }

    function getRandomDifferentDirection() {
      let newDirection;
      do {
        newDirection = directions[Math.floor(Math.random() * directions.length)];
      } while (newDirection === previousDirection);
      return newDirection;
    }

    function getRandomColor() {
      const colors = ['green', 'red', 'yellow', 'dodgerblue', 'pink'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function updateTimerDisplay() {
      document.getElementById('timer').textContent = `‚è±Ô∏è Time left: ${timerMs} ms`;
    }

    function startTimer(durationMs) {
      clearInterval(timerInterval);
      timerMs = durationMs;
      updateTimerDisplay();
      const startTime = performance.now();

      timerInterval = setInterval(() => {
        const elapsed = performance.now() - startTime;
        const remaining = Math.max(0, Math.round(durationMs - elapsed));
        timerMs = remaining;
        updateTimerDisplay();

        if (remaining <= 0) {
          clearInterval(timerInterval);
          endGame("‚è±Ô∏è Time's up! Game Over!");
        }
      }, 50);
    }

    function showNewArrow() {
      previousDirection = currentDirection;
      currentDirection = getRandomDifferentDirection();
      currentColor = getRandomColor();

      // Flip direction rules every time pink appears
      if (currentColor === 'pink') {
        flipped = !flipped;
        flashFlipMessage();
      }

      const arrowDiv = document.getElementById('arrow');
      arrowDiv.textContent = arrows[currentDirection];
      arrowDiv.className = currentColor;

      if (!gameStarted) {
        document.getElementById('timer').textContent = "‚è±Ô∏è Time left: ‚Äî";
      }

      // Lower base time by 2ms per arrow, with a minimum of 300ms
      baseTime = Math.max(300, baseTime - 2);
    }

    function updateHighScore() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
      }
      document.getElementById('highScore').textContent = `High Score: ${highScore}`;
    }

    function startGame() {
  score = 0;
  gameOver = false;
  gameStarted = false;
  clearInterval(timerInterval);
  currentDirection = '';
  previousDirection = '';
  flipped = false;
  baseTime = 1000;

  document.getElementById('score').textContent = 'Score: 0';
  document.getElementById('message').textContent = 'Press the correct key!';
  document.getElementById('timer').textContent = "‚è±Ô∏è Time left: ‚Äî";
  updateHighScore();
  showNewArrow();
}

    function endGame(message) {
      gameOver = true;
      clearInterval(timerInterval);
      playFailSound();
      vibrate();
      document.getElementById('message').textContent = message;
    }

    function handleInput(inputKey, inputType = 'keyboard') {
      if (gameOver) return;
      if (audioCtx.state === 'suspended') audioCtx.resume();

      if (!gameStarted) {
        gameStarted = true;
      }

      const inputTime = inputType === 'keyboard' ? baseTime : baseTime + 250;
      startTimer(inputTime);

      const sameDirectionColors = ['green', 'yellow', 'pink'];
      let useSameDirection = sameDirectionColors.includes(currentColor);

      if (flipped) {
        useSameDirection = !useSameDirection;
      }

      const expectedKey = useSameDirection ? currentDirection : opposites[currentDirection];

      if (inputKey === expectedKey) {
        score++;
        document.getElementById('score').textContent = 'Score: ' + score;
        updateHighScore();
        playSuccessSound();
        showNewArrow();
      } else {
        endGame('‚ùå Wrong key! Game Over!');
      }
    }

    function toggleSound() {
      soundOn = !soundOn;
      document.getElementById('soundToggle').textContent = soundOn ? 'üîä Sound: ON' : 'üîá Sound: OFF';
    }

    function flashFlipMessage() {
  const messageDiv = document.getElementById('message');
  const originalText = messageDiv.textContent;
  messageDiv.textContent = 'üîÅ Direction Rules Flipped!';
  setTimeout(() => {
    if (!gameOver) {
      messageDiv.textContent = 'Press the correct key!';
    }
  }, 1000);
}

    // Prevent arrow keys from scrolling
    window.addEventListener("keydown", function(e) {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
      }
    }, { passive: false });

    document.addEventListener('keydown', (e) => {
      handleInput(e.key, 'keyboard');
    });

    window.onload = () => {
		if(/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)){
			document.getElementsByClassName('controls')[0].style.display = ''
		  }else{
			document.getElementsByClassName('controls')[0].style.display = 'none'
		  }
		const savedHighScore = localStorage.getItem('highScore');
		if (savedHighScore) highScore = parseInt(savedHighScore, 10);
		updateHighScore();
		startGame();  
    };
  </script>


</body>
</html>
